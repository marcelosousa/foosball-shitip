<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Foosball-ShipIt</title>
  <link href="./index.css">
  <script src="./socket.io.js"></script>
  <script src="./index.js"></script>
  <style>
  body {
    background-color: lightgrey;
  }

  #button {
    background-color: #555555;;
    border: none;
    color: white;
    padding: 15px 32px;
    margin: 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  #scores {
    position: absolute;
    width: 100%;
    top: 60px;
    left: 0px;
    height: calc(100% - 60px);
  }

  .team {
    position: absolute;
    width: 50%;
    height: 35%;
    left: 25%;
    font-size: 7em;
    line-height: 110%;
    text-align: center;
    color: white;
  }

  #red {
    top: 10%;
    background-color: #f44336;
  }

  #blue {
    top: 55%;
    background-color: #008CBA;
  }
  </style>
</head>
<body>
  <div id="scores">
    <div id="red" class="team">
      <span id="redScore">0</span>
    </div>

    <div id="blue" class="team">
      <span id="blueScore">0</span>
    </div>
  </div>
  <div style="text-align:center;">
    <button id="button">Reset scores</button>
  </div>
</body>
</html>
